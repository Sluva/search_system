<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

</head>


<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="index">

            </a>
        </div>
    </div>
</nav>
<div style="background-color: aquamarine"></div>
<h3 class="col-md-offset-2" th:text="${rateLimit}"></h3>

        <label for="inputLogin" class="col-sm-2 control-label">login</label>

            <input name="login" type="text" class="form-control" id="inputLogin" placeholder="login"/>

    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Get information</button>
        </div>
